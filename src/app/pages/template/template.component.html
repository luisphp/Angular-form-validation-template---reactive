<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               type="text"
               name="nombre"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel">
               <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger"> Minimo 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="form-check form-check-inline ml-2">
            <input 
            class="form-check-input"
            type="radio"
            value="Masculino" 
            name="genero"
            [class.is-invalid]="genero.invalid && genero.touched" 
            ngModel 
            required
            [ngModel]="usuario.genero"
            #genero="ngModel">
            <label class="form-check-label" for="inlineRadio1">Masc</label>
          </div>
          <div class="form-check form-check-inline">
            <input 
            class="form-check-input"
            type="radio"
            value="Femenino"  
            name="genero"
            [class.is-invalid]="genero.invalid && genero.touched" 
            ngModel 
            required
            [ngModel]="usuario.genero"
            #genero="ngModel">
            <label class="form-check-label" for="inlineRadio2">Fem</label>
          </div>
    </div>                    

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               type="text"
               name="apellido"
               ngModel
               [ngModel]="usuario.apellido"
               required
               minlength="5"
               placeholder="Apellido"
               #apellido="ngModel">               
               <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger"> Minimo 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [class.is-invalid]="email.invalid && email.touched"
             ngModel
             type="email"
             name="email"
             required
             [ngModel]="usuario.email"
             placeholder="Correo electrÃ³nico"
             #email="ngModel">
             <small *ngIf="email.invalid && email.touched" class="form-text text-danger"> Obligatorio </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
        <select
        #pais="ngModel"
        [class.is-invalid]="pais.invalid && pais.touched" 
        class="form-control"
        required
        name="pais"        
        ngModel>            
            <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>    
        </select>
        <!-- <small *ngIf="paises.invalid && paises.touched" class="form-text text-danger"> Obligatorio </small> -->
        
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
