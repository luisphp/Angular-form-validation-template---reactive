<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               formControlName="nombre"
               placeholder="Nombre"
               [class.is-invalid]="nombreNoValido"
               >
               <small *ngIf="nombreNoValido" class="text-danger">Ingrese al menos 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               formControlName="apellido"
               placeholder="Apellido"
               [class.is-invalid]="apellidoNoValido">
               <small *ngIf="apellidoNoValido" class="text-danger">Ingrese al menos 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             formControlName="email"
             placeholder="Correo electrónico"
             [class.is-invalid]="emailNoValido">
             <small *ngIf="emailNoValido" class="text-danger">Email no valido</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario </label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             formControlName="usuario"
             placeholder="Ingrese su usuario"
             [class.is-invalid]="usuarioNoValido">
             <small *ngIf="usuarioNoValido" class="text-danger">El usuario no es valido</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             formControlName="password1"
             placeholder="Contraseña"
             [class.is-invalid]="pass1NoValido">
             <!-- <small *ngIf="pass1NoValido" class="text-danger">Requerido / Min 5 items</small> -->
    <br>
    <input class="form-control"
             type="password"
             formControlName="password2"
             placeholder="Repita contraseña"
             [class.is-invalid]="!pass2NoValido">
             <!-- <small *ngIf="pass2NoValido" class="text-danger">No coincide / Min 5 items</small> -->             
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col-8">

      <div class="col-6">
        <input class="form-control"
               type="text"
               formControlName="distrito"
               [class.is-invalid]="distritoNoValido"
               placeholder="Distrito">
      </div>
      <div class="col-6">
        <input class="form-control"
               type="text"
               formControlName="ciudad"
               [class.is-invalid]="ciudadNoValido"
               placeholder="Ciudad">
      </div>
    </div>
  </div>

  <div class="row bg-light">
    <div class="col">
          <table class="table text-center float-right">
            <thead class="bg-dark text-white">
              <tr>
                <th>Id</th>
                <th>Pasatiempo</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody formArrayName="pasatiempos">
              <tr *ngFor="let control of pasatiempos.controls; let i = index">
                <td>{{ i + 1 }}</td>
              <td>
                <input class="form-control" type="text" [formControlName]="i">
              </td>
              <td>
                <button class="btn btn-danger" type="button" (click)="removePasatiempo(i)">Borrar</button>
              </td>
              </tr>
            </tbody>
          </table>
        <button class="btn btn-success float-right" type="button" (click)="addPasatiempo()">Agregar</button>
        </div>
  </div>



  <div class="form-group row mt-5">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>

<pre>
  Estado del formulario: {{ forma.valid }}
  <br>
  Status: {{ forma.status }}
</pre>

<hr>
<pre>
  {{ forma.value | json }}
</pre>
